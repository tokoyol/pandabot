<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PandaBot - Valorant Round Caller</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>PandaBot Round Caller</h1>
        <p>
          Pick a map and side, then let PandaBot show you a calling MASTACLASS. BLEHHHHHHHHH
        </p>
      </header> 
      <section class="panel">
        <div class="control-row">
          <div>
            <label for="mapSelect">Map</label>
            <select id="mapSelect" aria-label="Select map"></select>
          </div>
          <div>
            <label for="sideSelect">Side</label>
            <select id="sideSelect" aria-label="Select side">
              <option value="attack">Attack</option>
              <option value="defense">Defense</option>
            </select>
          </div>
        </div>
      </section>

      <section class="panel call-panel">
        <button id="callBtn" type="button" class="primary">Call Round</button>
        <article id="callOutput" class="call-output" aria-live="polite">
          Waiting for the next call...
        </article>
      </section>

      <section class="panel" id="areasPanel">
        <div class="panel-title-row">
          <h2>Available Areas</h2>
          <button id="allAvailableBtn" type="button" class="secondary">
            Mark All Available
          </button>
        </div>
        <p class="hint">
          Disable any area that feels risky this round. PandaBot only rushes
          to enabled areas.
        </p>
        <div id="areasList" class="areas-list" aria-live="polite"></div>
      </section>

      <section class="panel">
        <h2>Call History</h2>
        <ul id="historyList" class="history-list">
          <li>No calls yet.</li>
        </ul>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
